<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="estilo.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c12ffa0d0.js" crossorigin="anonymous"></script>
    <title>Cadastro Usuario</title>
</head>
<body>
    <div class="cabesalho">
        <div class="logo">
            <img src="logo.png" width="90">
        </div>
        <div class="label">
            <a href="home.html">Home</a>
            <a href="usuario.html">Usuario</a>
        </div>
    </div>
    <div class="pagUsuario">
        <div class="page">
            <form name="formulario" method="post" action="usuario.php">
                <div class="categoriac">
                        <br>
                            <br>
                        <br>
                        <h1>Cadastrar Usuario</h1>
                        <br>
                            <br>
                        <br>
                        <label>Nome</label>
                        <div class="input">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="text" name="nome" id="nome" size=10 placeholder="Nome">
                        </div>
                        <label>Login</label>
                        <div class="input">
                            <i class="fa-solid fa-heading"></i>
                            <input type="text" name="login" id="login" size=10 placeholder="Login">
                        </div>
                        <label>Senha</label>
                        <div class="input">
                            <i class="fa-solid fa-heading"></i>
                            <input type="password" name="senha" id="senha" size=10 placeholder="Senha">
                        </div>
                    <div class="botao">
                        <input type="submit" value="cadastrar" id="cadastrar" name="cadastrar">
                        <input type="submit" value="excluir" id="excluir" name="excluir">
                        <input type="submit" value="alterar" id="alterar" name="alterar">
                        <input type="submit" value="pesquisar" id="pesquisar" name="pesquisar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
