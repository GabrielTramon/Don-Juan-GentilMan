<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="estilo.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c12ffa0d0.js" crossorigin="anonymous"></script>
    <title>Cadastro Produto</title>
</head>
<body>
    <div class="cabesalho">
        <div class="logo">
            <img src="logo.png" width="90">
        </div>
        <div class="label">
            <a href="home.html">Home</a>
            <a href="usuario.html">Usuario</a>
            <a href="produto.html">Produto</a>
            <a href="modelo.html">Modelo</a>
            <a href="marca.html">Marca</a>
        </div>
    </div>
    <div class="pageProduto">
        <div class="page">
            <form name="formulario" method="post" action="produto.php" enctype="multipart/form-data">
                <div class="CadastroProduto">
                        <br>
                            <br>
                        <br>
                        <h1>Cadastrar Produto</h1>
                        <br>
                            <br>
                        <br>
                        <label>Codigo</label>
                        <div class="input">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="text" name="codigo" id="codigo" size=10 placeholder="Codigo">
                        </div>
                        <label>Descrição</label>
                        <div class="input">
                            <i class="fa-solid fa-book"></i>
                            <input type="text" name="descricao" id="descricao" size=10 placeholder="Descrição">
                        </div>
                        <label>Codmarca</label>
                        <div class="input">
                            <i class="fa-solid fa-code"></i>
                            <input type="text" name="codmarca" id="codmarca" size=10 placeholder="Codmarca">
                        </div>
                        <label>Codmodelo</label>
                        <div class="input">
                            <i class="fa-solid fa-code"></i>
                            <input type="text" name="codmodelo" id="codmodelo" size=10 placeholder="Codmodelo">
                        </div>
                        <label>Valor</label>
                        <div class="input">
                            <i class="fa-solid fa-brazilian-real-sign"></i>
                            <input type="number" name="valor" id="valor" size=10 placeholder="Valor">
                        </div>
                        <div class="inputfoto">
                            <i class="fa-solid fa-photo-film"></i>
                            <input type="file" name="foto1" id="foto1" size=10 placeholder="Foto do produto">
                        </div>
                        <div class="inputfoto">
                            <i class="fa-solid fa-photo-film"></i>
                            <input type="file" name="foto2" id="foto2" size=10 placeholder="Foto do produto">
                        </div>
                    <div class="botao">
                        <input type="submit" value="cadastrar" id="cadastrar" name="cadastrar">
                        <input type="submit" value="excluir" id="excluir" name="excluir">
                        <input type="submit" value="alterar" id="alterar" name="alterar">
                        <input type="submit" value="pesquisar" id="pesquisar" name="pesquisar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
